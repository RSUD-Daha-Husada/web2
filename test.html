<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistem Dokter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistem Informasi Dokter</h1>
        
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary" onclick="showAddForm()">
                    <i class="fas fa-plus"></i> Tambah Dokter
                </button>
            </div>
        </div>
        
        <div id="doctorList" class="row">
            <!-- Daftar dokter akan muncul di sini -->
        </div>
    </div>

    <!-- Modal Tambah/Edit Dokter -->
    <div class="modal fade" id="doctorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Form Dokter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="doctorForm">
                        <input type="hidden" id="doctorId">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="doctorName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Spesialisasi</label>
                            <input type="text" class="form-control" id="doctorSpecialty" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="doctorDescription" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="saveDoctor()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data dokter (disimpan di memory)
        let doctors = [
            {
                id: 1,
                name: "Dr. Ahmad, Sp.A",
                specialty: "Spesialis Anak",
                description: "Dokter spesialis anak dengan pengalaman 10 tahun"
            },
            {
                id: 2,
                name: "Dr. Siti, Sp.OG",
                specialty: "Spesialis Kandungan",
                description: "Dokter spesialis kandungan dan kebidanan"
            }
        ];

        // Tampilkan semua dokter
        function displayDoctors() {
            const container = document.getElementById('doctorList');
            container.innerHTML = doctors.map(doctor => `
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${doctor.name}</h5>
                            <p class="card-text"><strong>${doctor.specialty}</strong></p>
                            <p class="card-text">${doctor.description}</p>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="editDoctor(${doctor.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteDoctor(${doctor.id})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Tampilkan form tambah
        function showAddForm() {
            document.getElementById('doctorForm').reset();
            document.getElementById('doctorId').value = '';
            new bootstrap.Modal(document.getElementById('doctorModal')).show();
        }

        // Edit dokter
        function editDoctor(id) {
            const doctor = doctors.find(d => d.id === id);
            if (doctor) {
                document.getElementById('doctorId').value = doctor.id;
                document.getElementById('doctorName').value = doctor.name;
                document.getElementById('doctorSpecialty').value = doctor.specialty;
                document.getElementById('doctorDescription').value = doctor.description;
                new bootstrap.Modal(document.getElementById('doctorModal')).show();
            }
        }

        // Simpan dokter
        function saveDoctor() {
            const id = document.getElementById('doctorId').value;
            const doctorData = {
                name: document.getElementById('doctorName').value,
                specialty: document.getElementById('doctorSpecialty').value,
                description: document.getElementById('doctorDescription').value
            };

            if (id) {
                // Update
                const index = doctors.findIndex(d => d.id == id);
                if (index !== -1) {
                    doctors[index] = { ...doctors[index], ...doctorData };
                }
            } else {
                // Tambah baru
                const newId = Math.max(...doctors.map(d => d.id), 0) + 1;
                doctors.push({ id: newId, ...doctorData });
            }

            displayDoctors();
            bootstrap.Modal.getInstance(document.getElementById('doctorModal')).hide();
        }

        // Hapus dokter
        function deleteDoctor(id) {
            if (confirm('Yakin ingin menghapus dokter ini?')) {
                doctors = doctors.filter(d => d.id !== id);
                displayDoctors();
            }
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            displayDoctors();
        });
    </script>
</body>
</html>
